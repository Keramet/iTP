<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<title>iTP - Insart Table Procesor</title>
	<link rel="stylesheet" href="css/style.css"  type="text/css">	
</head>
	
<body>
		
	<main>
		<header>
			<fieldset>
				<legend>Создать</legend>
				<button
					id="btnCreate"
					autofocus
					title="Создать новый проект">
					ОК
				</button>
				<label>
					<i>Листы:</i>
					<input type="number" id="shCount"  min="1" max="20" required title="Количество листов">
				</label>
				<label>
					<i>Строки</i>:
					<input type="number" id="rCount"  min="1" required title="Количество строк на листе">
				</label>
				<label>
					<i>Столбцы</i>:
					<input type="number" id=cCount min="1" required title="Количество столбцов на листе">
				</label>
			</fieldset>

			<fieldset>
				<legend>Загрузить</legend>
				<button
					id="btnRestore"
					title="Загрузить из localStorage">
					LocalStorage 
				</button>
				<button
					title="Загрузить c сервера">
					Сервер
				</button>
			</fieldset>
		</header>

		<div class="formula">
			<span class="formula">&fnof;<sub>x</sub></span>
			<input class="formula"><!-- </input> -->
			<div>
				<span><i>Ячейка: </i></span>
				<input class="formula cell" id="inputCell"><!-- </input> -->
			</div>
		</div>	
		<div class="sheetsTab"></div>

		<div class="sheet" id="sh-0">
			<div> 
				<div class="tableDiv">
					<div id="divScroll">
						<div id="divWrap">
							<table class='itpTable' id="tt" width="100%"></table>
						</div>
					</div> 
				</div> 
			</div>
		</div>	

	</main>

	<script src="js/main.js"></script>
</body>
</html>
