<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<title>iTP - Insart Table Procesor</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
		
</head>
	
<body>
	<header>
		<fieldset>
			<legend>Таблица</legend>
		
			<label>Cтрок:
				<input type="number" id="rCount"  min="1" required>
			</label><br>
			<label>Cтолбцов:
				<input type="number" id=cCount min="1" required>
			</label>
			<br>
			<label><i>Автосоздание</i>
				<input type="checkbox" name="autoCreate">
			</label><br>
			<button id="btnCreate" autofocus>Создать</button>
		</fieldset>
		<fieldset>
			<legend>JSON</legend>
			<button id="btnGetJSON">Получить JSON</button><br>
			<div id="outputJSON"></div>	
		</fieldset>
		<fieldset>
			<legend><i>Текущее состояние</i></legend>
				<!-- <button id="btnClick">Клик ...</button><br>-->
			<div id="outputCurrentState"></div>	
		</fieldset>

	</header>
		
	<main>
		<div class="sheetsTab"></div>
		<div class="sheet active">	
			<div>
				<div class="empty"></div>
				<div class="colHeader">
					<table id='itpTableCol'></table>
				</div>
			</div>
			<div>
				<div class="rowHeader">
					<table id='itpTableRow'></table>
				</div>
				<div class="table">
					<table id='itpTable'>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>	
	</main>
		
		
		
	<footer>	
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
